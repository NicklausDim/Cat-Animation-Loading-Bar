<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="container-center">
            <div class="space"></div>
            <div class="planet"></div>
            <div class="antenna"></div>
            <div class="antennaCircle signal"></div>
            <div class="circle"></div>
            <div class="cat">
                <div class="stripe"></div>
                <div class="left-eye">
                    <div class="pupil">
                        <div class="light"></div>
                        <div class="eyelid"></div>
                    </div>
                </div>
                <div class="right-eye">
                    <div class="pupil">
                        <div class="light"></div>
                        <div class="eyelid"></div>
                    </div>
                </div>
                <div class="nose"></div>
                <div class="mouth"></div>
            </div>
            <div class="body"></div>
            <div id="leftHand"></div>
            <div id="rightHand"></div>
            <div id="board">
                <p class ="loadingText">Loading</p><div class ="loader"></div>
            </div>
            <div class='feet'>
                <div class='foot left'></div>
                <div class='foot right'></div>
            </div> 
            
        </div>
        <div class="progress-container">
                <div class="progress"></div>
            </div>
    </body>
</html>
